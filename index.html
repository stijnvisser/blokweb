<!doctype html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="jouw naam">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Nike.com</title>

    <link href="css/nike.css" rel="stylesheet" />
</head>

<body>
    <header>
        <section>
            <nav>
                <ul class="ul1">
                    <li><img id="nav" src="images/nike.png" alt="nikelogo" /></li>
                    <li><img id="nav" src="images/search.png" alt="search" /></li>
                    <li><img id="nav" src="images/shoppingbag.png" alt="menu" /></li>
                    <li><img id="nav" src="images/open-menu.png" alt="menu" /></li>
                </ul>
            </nav>
        </section>

        <section>
            <h1>We hebben de retour termijn verlengd tot 60 dagen. Meer info.</h1>
        </section>
    </header>

    <main>
        <section class="firstone">
            <article>
                <img id="babymomma" src="images/section2_img.jpg" alt="afbeelding section1" />
                <p>Maak kennis met Nike(M)</p>
                <h2>GEMAAKT VOOR DE STERKSTE ATLETEN</h2>
                <ul class="ul2">
                    <li><button>Meer info</button></li>
                    <li><button>Shop</button></li>
                </ul>
            </article>
        </section>

        <section>
            <article class="articletwo">
                <ul class="ul3">
                    <li>
                        <h3 class="gearup">Gear up</h3>
                    </li>
                    <li>
                        <h3 class="gearup">bekijk alles</h3>
                    </li>
                </ul>
            </article>
            <article class="secondone">
                <img id="schoen" src="images/hardloopschoen.jpg" alt="hardloopschoen" />
            </article>
            <h4>Nike Air Zoom Tempo Next%</h4>
            <h4>Hardloopschoen voor dames</h4>
            <h4>$199,99</h4>
        </section>

        <section>
            <article class="articlethree">
                <h3 class="swoosh">Swoosh voor iedereen</h3>
            </article>
            <article class="thirdone">
                <img id="manvrouw" src="images/manvrouwnike.jpg" alt="manvrouwnike" />
                <p>Voor elke manier van sporten</p>
                <button>Shop</button>
            </article>
        </section>



    </main>
</body>

</html>
